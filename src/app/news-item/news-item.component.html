<li class="news-block">
  <div class="news-img-wrapper">
    <img class="news-img" src={{article?.urlToImage}}>
  </div>
  <div class="news-content">
    <h2 class="news-title">{{article?.title }}</h2>
    <p class="news-date">{{ article?.publishedAt | date:'fullDate' }}</p>
    <p class="news-description">{{ article?.description }}</p>
    <a class="news-link" href={{article?.url}}>Explore more</a>
  </div>

  <div class="news-controls" *ngIf="isLocalNews">
    <a href="#" class="news-control" routerLink="/news-edit/{{article?.id}}"><span class="fa fa-edit"></span></a>
    <a href="#" class="news-control" (click)="removeArticle(article)"><span class="fa fa-remove"></span></a>
  </div>
</li>
