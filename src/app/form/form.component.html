<form [formGroup]="articleFormGroup" #form="ngForm">
  <div class="row">
    <div class="col-sm-6">
      <div class="form-group">
        <label for="title">Heading</label>
        <input type="text" class="form-control" id="title" name="title" formControlName="title" required>
      </div>
      <div class="form-group">
        <label for="description">Short description</label>
        <input type="text" class="form-control" id="description" name="description" formControlName="description" required>
      </div>
      <div class="form-group">
        <label class="form-check-label" for="content">Content</label>
        <textarea class="form-control" id="content" name="content"  formControlName="content" required></textarea>
      </div>
    </div>
    <div class="col-sm-6">
      <div class="form-group">
        <label for="urlToImage">Image</label>
        <input type="text" class="form-control" id="urlToImage" name="urlToImage" formControlName="urlToImage" required>
      </div>
      <div class="form-group">
        <label for="publishedAt">Date</label>
        <input type="date" class="form-control" id="publishedAt" name="publishedAt" formControlName="publishedAt" required>
      </div>
      <div class="form-group">
        <label class="form-check-label" for="author">Author</label>
        <input type="text" class="form-control" id="author" name="author" formControlName="author" required>
      </div>
      <div class="form-group">
        <label class="form-check-label" for="url">Source URL</label>
        <input type="text" class="form-control" id="url" name="url" formControlName="url" required>
      </div>
      <button type="button" class="btn btn-primary" [disabled]="!articleFormGroup.valid" (click)="addArticle(form)">Save</button>
      <button type="button" class="btn btn-danger" (click)="cancel()">Cancel</button>
    </div>
  </div>
</form>
